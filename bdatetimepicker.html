<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap datetime picker</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
 
<!-- Include Date Range Picker -->

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  </head>

  <body>
    
<br/>
<div class="container">
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker8'>
                <input type='text' class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker9'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
	<div class='col-md-2'>
		<div class="form-group">
			<input type='text' id="total_days" class="form-control" />
		</div>
	 </div>
</div>
</br>
<div class="container">
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker6'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker7'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
	 <div class='col-md-2'>
		<div class="form-group">
			<input type='text' id="total_hours" class="form-control" />
		</div>
	 </div>
	 
</div>
<script type="text/javascript">
$(document).ready(function(){
    $(function () {
		//time picker
        $('#datetimepicker6').datetimepicker({format: 'HH:mm'});
		var time1,time2,minTime_val;
		$("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        },function(event){
			time1 = event.date._d;
			minTime_val = event.date; 
		});
        $('#datetimepicker7').datetimepicker({format: 'HH:mm',minDate:minTime_val});
        
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(minTime_val);
			time2 = e.date._d;
			var timeDiff = Math.abs(time2 - time1);
			var diffHours = Math.abs(timeDiff / (1000 * 60 * 60)); 
			$('#total_hours').val(diffHours.toFixed(2))
        });
		//date picker
		$('#datetimepicker8').datetimepicker({format: 'MMM DD YYYY'});
		var date1,date2,minDate_val;	 
        $("#datetimepicker8").on("dp.change", function (e) {	
			$('#datetimepicker9').data("DateTimePicker").minDate(e.date);
        },function(event){
			date1 = event.date._d;
			minDate_val = event.date; 
		});
		
		$('#datetimepicker9').datetimepicker({
			format: 'MMM DD YYYY',
			minDate:minDate_val
		});
		  
        $("#datetimepicker9").on("dp.change", function (e) {
			$('#datetimepicker9').data("DateTimePicker").minDate(minDate_val);
           	date2 = e.date._d;
			var timeDiff = Math.abs(date2 - date1);
			var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
			$('#total_days').val(diffDays)
        });
    });
	
	
});
	
	
    
    </script>
    
  </body>
</html>
