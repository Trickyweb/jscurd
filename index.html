<html>
    <head>
    <title>Film info</title>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	    <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script  src="https://trickyweb.github.io/jscurd/custom.js"></script>
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    </head>
	<style>
	#update_submit{display:none;}
	
	</style>
        <body>
			<div class="container main_div">
		<div class="row" style="background: #eee;">
			<form id="event_form">
				<div class="form-group col-sm-6">
					<label>Event Venue</label>
					<input type="text" id="event_name" value="" class="form-control" />
				</div>
				<div class="form-group col-sm-6">
					<label>Event Description</label>
					<input type="text" id="event_des" value="" class="form-control" />
				</div>
				<div class="form-group col-sm-4">
					<label>Contact name</label>
					<input type="text" id="event_contact" value="" class="form-control" />
				</div>
				<div class="form-group col-sm-4">
					<label>Email id</label>
					<input type="text" id="event_email" value="" class="form-control" />
				</div>
				<div class="form-group col-sm-4">
					<label>Phone number</label>
					<input type="text" id="event_phone" value="" class="form-control" />
				</div>
				<div class="form-group text-right">
					<button type="button" class="btn" id="hide_event">cancel</button>
					<button type="button" class="btn btn-success" id="save_submit">submit</button>
					<button type="button" class="btn btn-success" id="update_submit">update</button>
				</div>
			</form>
		</div>
	</div>
	<div class="container submited_event"></div>
			
			
        </body>

</html>
